    <title>Document</title>
    <style>
        #box1 #box2 #box3 #box4 {
            width: 680px;
            margin: 10px auto;
            border: 0px solid black;

        #box1 div,
        #box2 div,
        #box3 div,
        #box4 div {
            float: left;
            margin-right: -10px;
            border: 10px solid black;
            overflow: hidden;

        }

        #box1 div img {
            display: block;
            transform: translate(-126px, 0px);
            transition: all .5s;
        }

        #box1 div:hover img {

        }

        #box2 div img {
            display: hidden;
            transform: translate(0px, 0px);
            transition: all .5s;
        }

        #box2 div:hover img {
            transform: translate(0px, 0px);
        }
    </style>
</head>
