<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            margin: 0;
        }

        #main {
            width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-variant: small-caps;
        }

        table {
            border-collapse: separate;
            border-spacing: 0 10px;
            width: 100%;
            /* 테이블의 너비를 100%로 조정 */
        }

        td {
            text-align: center;
            vertical-align: top;
            padding: 0;
            /* 여백 제거 */
        }

        .play {
            border: 1px solid #999;
            width: 150px;
            height: 130px;
            background-color: #eee;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
            cursor: pointer;
            font-size: 3em;
            font-family: "Malgun Gothic", sans-serif;
            /* 올바른 폰트 패밀리 지정 */
            font-weight: bold;
            font-variant: small-caps;
            padding-top: 20px;
            /* 텍스트와 상단 여백 추가 */
            border-right: 1px solid transparent;
            box-sizing: border-box;
            /* 패딩과 테두리를 포함하여 너비 및 높이를 계산 */
        }

        .record {
            border: 1px solid #999;
            width: 150px;
            /* .play와 같은 너비로 설정 */
            height: 150px;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-left: 1px solid transparent;
            box-sizing: border-box;
            /* 패딩과 테두리를 포함하여 너비 및 높이를 계산 */
            overflow: hidden;
            /* 이미지가 셀을 넘지 않도록 함 */
        }

        img {
            width: 150px;
            /* 셀의 너비에 맞게 조정 */
            height: 150px;
            /* 셀의 높이에 맞게 조정 */
            object-fit: cover;
            /* 이미지 비율을 유지하면서 셀 크기에 맞게 조정 */
        }

        .play:hover {
            background-color: #FF6347;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Music</h1>
        <table>
            <tr>
                <td id="play1" class="play">Play</td>
                <td id="record1" class="record"><img src="/css/images/lp01.png" alt="Record 1"></td>
            </tr>
            <tr>
                <td id="play2" class="play">Play</td>
                <td id="record2" class="record"><img src="/css/images/lp02.png" alt="Record 2"></td>
            </tr>
            <tr>
                <td id="play3" class="play">Play</td>
                <td id="record3" class="record"><img src="/css/images/lp03.png" alt="Record 3"></td>
            </tr>
            <tr>
                <td id="play4" class="play">Play</td>
                <td id="record4" class="record"><img src="/css/images/lp04.png" alt="Record 4"></td>
            </tr>
        </table>
    </div>
</body>

</html>
